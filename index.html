<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Coin Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Snake Coin Game</h1>

    <div class="game">
        <div class="level">
            <h1>SELECT THE LEVEL</h1>
            <button>Normal</button>
            <button>Medium</button>
            <button>Hard</button>
        </div>

        <canvas id="gameCanvas" width="750" height="380"></canvas>

        <div class="score-gameover">
            <h2 class="score" id="score">Score:
                <span id="scoreValue">0</span> 
                <img id="scoreCoin" src="images/coin.png" alt="coin" style="width:44px; height:44px; vertical-align:middle; margin-left:1px;">  
            </h2>

            <h2 class="score">High Score:
                <span id="highScoreValue">0</span>
                <img id="highScoreCoin" src="images/coin.png" alt="coin" style="width:44px; height:44px; vertical-align:middle; margin-left:1px;">
            </h2>

            <h2 class="gameOver" id="gameOver" style="display:none; color:red;">Game Over!</h2>
        </div>
    </div>    

    <div class="controls">
        <button id="startBtn">start</button>
        <button id="pauseBtn">Pause</button>
        <button id="restartBtn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
